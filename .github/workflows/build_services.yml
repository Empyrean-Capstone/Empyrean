name: Containerization Health
on:
  push:
    branches: ["main"]
    paths:
      - "package.json"
      - "pyproject.toml"
      - "src/**"
      - "api/**"
      - "instrument_interfaces/**"
      - ".github/workflows/**"

  pull_request:
    branches: ["main"]

jobs:
  build_containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker-compose build
